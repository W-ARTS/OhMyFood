<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/Shrikhand-Regular.ttf">
    <link rel="stylesheet" href="fonts/Roboto-Regular.ttf">
    <title>OhMyFood</title>
</head>
<body>

    <div class="titre">
        <img class="logo_titre" src="images/ohmyfood.png" alt="ohmyfood">
    </div>

    <div class="position">
        <img class="map" src="logos/map.png" alt="position">
        <h2 class="ville">Paris, Belleville</h2>
    </div>

    <div class="presentation">
        <h2 class="titre_presentation">Réservez le menu qui vous convient</h2>
        <p class="texte_presentation">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button class="bouton_presentation"><strong>Explorer nos restaurants</strong></button>
    </div>

    <div class="list_de_fonctionnement">
        <h2 class="titre_fonctionnement">Fonctionnement</h2>
        <ul class="list_propre">
            <li>
                <div class="ft_restaurant">
                    <img class="img_restaurant" src="logos/hand-phone.png" alt="Choisissez un restaurant">
                    <p>Choisissez un restaurant</p>
                </div>
            </li>

            <li>
                <div class="ft_menu">
                    <img class="img_menu" src="logos/list-text.png" alt="Composez votre menu">
                    <p>Composez votre menu</p>
                </div>   
            </li>

            <li>
                <div class="ft_degustation">
                    <img class="img_degustation" src="logos/store.png" alt="">
                    <p>Dégustez au restaurant</p>
                </div>
                
            </li>
        </ul>
    </div>
    
</body>
</html>
