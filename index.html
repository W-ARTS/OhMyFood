<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/Shrikhand-Regular.ttf">
    <link rel="stylesheet" href="fonts/Roboto-Regular.ttf">
    <title>OhMyFood</title>
</head>
<body>
    <div class="titre">
        <img class="logo_titre" src="images/ohmyfood.png" alt="ohmyfood">
    </div>

    <div class="position">
        <img class="map" src="logos/map.png" alt="position">
        <h2 class="ville">Paris, Belleville</h2>

    <div class="presentation">

    </div>
